<app-blank pageName="Stok Karlılık Raporu" [routes]="['Raporlar', 'Stok Karlılık Raporu']">
  <app-section sectionTitle="Stok Karlılık Raporu">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th scope="col">Ürün Adı</th>
          <th scope="col">Alış Fiyatı</th>
          <th scope="col">Satış Fiyatı</th>
          <th scope="col">Karlılık</th>
          <th scope="col">Kar%</th>
        </tr>
      </thead>

      <tbody>
      @for(d of data; track d){
      <tr>
        <th scope="row">{{$index + 1}}</th>
        <td>{{d.name}}</td>
        <td>{{d.depositPrice | trCurrency:'₺': true }}</td>
        <td>{{d.withdrawalPrice| trCurrency:'₺': true}}</td>
        <td>{{d.profit| trCurrency:'₺': true}}</td>
        <td>{{d.profitPercentage| trCurrency:'%': true}}</td>
      </tr>
      }
      </tbody>

    </table>

  </app-section>
</app-blank>
