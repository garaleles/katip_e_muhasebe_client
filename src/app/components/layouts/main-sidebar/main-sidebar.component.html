<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a routerLink="/" class="brand-link">
    <img src="/assets/logo.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Angular App</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="https://www.transparentpng.com/download/user/gray-user-profile-icon-png-fP8Q1P.png" class="img-circle elevation-2" alt="User Image" style="background-color: white;">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ auth.user.name }}</a>
      </div>
    </div>

    <div class="form-inline">
      <div class="input-group">
        <input class="form-control form-control-sidebar" [(ngModel)]="search" type="search" placeholder="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let menu of menus | menu:search; trackBy: trackByMenu">
          <li *ngIf="menu.isTitle" class="nav-header">{{ menu.name }}</li>

          <li *ngIf="!menu.isTitle" class="nav-item">
            <a
              (click)="toggleMenu(menu)"
              class="nav-link"
              [routerLink]="menu.url || null"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{'menu-open': (menuService.expandedMenu$ | async) === menu}">
              <i class="nav-icon {{menu.icon}}"></i>
              <p>
                {{ menu.name }}
                <i *ngIf="menu.subMenus.length > 0" class="right fas fa-angle-left"></i>
              </p>
            </a>

            <ul *ngIf="(menuService.expandedMenu$ | async) === menu && menu.subMenus.length > 0" class="nav nav-treeview">
              <li *ngFor="let subMenu of menu.subMenus; trackBy: trackBySubMenu" class="nav-item">
                <a [routerLink]="subMenu.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
                  <i class="{{ subMenu.icon }} me-2"></i>
                  <p>{{ subMenu.name }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</aside>
